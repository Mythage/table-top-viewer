<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cragmaw castle</title>
    <link rel="stylesheet" href="../styling/map.css">
    <script>
        function goFullScreen(){

            var elem = document.getElementById('map');

            if(elem.requestFullscreen) {
                elem.requestFullscreen();
            } else {
                alert('fullscreen not supported');
            }
        }
    </script>
</head>
<body>
<img id="map" src="../assets/maps/cragmaw_castle.jpg" alt="" onclick="goFullScreen()"/>
</body>
</html>
