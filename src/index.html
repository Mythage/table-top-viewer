<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="../styling/main-styling.css">
    <meta charset="UTF-8">
    <title>DnD-MapTool</title>
    <script src="../js/fullscreen.js"></script>
    <script src="../js/drag.js"></script>
</head>
<header>
    <nav class="header-links">
        <h1>Dod Maps</h1>
        <ul>
            <li><A>Tool1</A></li>
            <li><A>Tool2</A></li>
            <li><A>Tool3</A></li>
        </ul>
    </nav>
</header>
<main class="layout">
    <ul>
        <li>
            <h3>Phandalin</h3>
            <div class="map phandalin">
                <div draggable="true" class="pawn player1"></div>
                <div draggable="true" class="pawn player2"></div>
                <div draggable="true" class="pawn player3"></div>
                <div draggable="true" class="pawn player4"></div>
            </div>
        </li>
        <li>
            <h3>Redbrand Hideout</h3>
            <div class="map redbrand_hideout">
                <div draggable="true" class="pawn player1"></div>
                <div draggable="true" class="pawn player2"></div>
                <div draggable="true" class="pawn player3"></div>
                <div draggable="true" class="pawn player4"></div>
            </div>
        </li>
        <li>
            <h3>Thundertree</h3>
            <div class="map tundertree">
                <div draggable="true" class="pawn player1"></div>
                <div draggable="true" class="pawn player2"></div>
                <div draggable="true" class="pawn player3"></div>
                <div draggable="true" class="pawn player4"></div>
            </div>
        </li>
        <li>
            <h3>Cragmaw Castle</h3>
            <div class="map cragmaw-castle">
                <div draggable="true" class="pawn player1"></div>
                <div draggable="true" class="pawn player2"></div>
                <div draggable="true" class="pawn player3"></div>
                <div draggable="true" class="pawn player4"></div>
            </div>
        </li>

    </ul>
</main>

<footer>

</footer>

</html>
